name: Deploy to shinyapps.io

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy to shinyapps
    environment: production
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
      - name: Install dependency
        run: |
          install.packages(c("shiny", "rsconnect", "devtools", "rvest", "dplyr", "xml2", "XML", "httr", "faq", "slickR", "shinydashboard", "dashboardthemes", "shinycssloaders", "sf", "rnaturalearth", "rnaturalearthdata", "ggplot2"), type = "binary")
        shell: Rscript {0}
      - name: shinyapps deploy
        run: |
             rsconnect::setAccountInfo(name='shahronak', token='${{secrets.SHINYAPPS_TOKEN}}', secret='${{secrets.SHINYAPPS_SECRET}}')
             rsconnect::deployApp(appName = 'Dashboard',account = 'marcinkapiszewski156048', server = 'shinyapps.io', forceUpdate = TRUE)
        shell: Rscript {0}
